<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-合成与裁剪</title>
</head>
<body>
  <canvas id="canvas" width="908" height="908"></canvas>
  <script>
    let canvas = document.querySelector('#canvas');
    context = canvas.getContext("2d");

    context.clearRect(0, 0, 908, 908)
    context.save();
    const bg = new Image();
    bg.src = "./img/product_01.png"
    bg.onload = ()=>{
      context.drawImage(bg, 0, 0, 908, 908);
      context.globalCompositeOperation='destination-in';

    }

    const innerPeace = new Image();
    innerPeace.src = "./img/inner-peace.jpg";
    innerPeace.onload = ()=>{
      context.drawImage(innerPeace, 0, 0, 500, 500);
      context.globalCompositeOperation='source-over';
    }

  </script>
</body>
</html>
