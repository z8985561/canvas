<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-绘制图形</title>
</head>
<body>
  <canvas id="graphics" width="500" height="500"></canvas>
  <script>
    let graphics = document.querySelector('#graphics');
    let context = graphics.getContext("2d");
    //绘制一个填充矩形
    context.fillRect(50,50,400,400);
    //清除一个矩形区域
    context.clearRect(100, 100, 300, 300);
    //回执一个矩形边框
    context.strokeRect(120, 120, 260, 260);



  </script>
</body>
</html>
